<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="./imgs/logos/Logos.png" alt="Logo Empresa" class="logo">
            <div class="header-promo">
                <a href="/carreira" class="header-promo-text">Carreira</a> |
                <a href="/licitacoes" class="header-promo-text">Licitações</a> |

    <section class="hero">

            <div class="hero-image-area-left">
                <img src="./imgs/sessao_um/20_anos.png" alt="Imagem de uma moça usando um notebook" class="hero-image">
            </div>
            <div class="hero-image-area-right">
                <img src="./imgs/sessao_um/moca_notebook.png" alt="Imagem de uma moça usando um notebook"
                    class="hero-image">
            </div>
        </div>
<div class="hero-container">
    <div class="hero-image-left">
        <img src="./imgs/sessao_um/pessoas_conversando.jpg" alt="Imagem" />
    </div>
    <div class="hero-box-right">
        <div class="hero-box-content">
            <h1 class="hero-box-title">
                <span class="hero-number">20</span>
                <span class="hero-anos">ANOS</span>
            </h1>
            <a href="#" class="video-button">Assista ao vídeo ▶</a>
        </div>
    </div>
</div>


    </section>
